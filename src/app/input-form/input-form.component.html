<div class="d-flex justify-content-center bg-dark bg-opacity-75" style="width: 100%;">
  <div class="body_form m-4 p-3 bg-white rounded" style="width: 32rem;">
    <div class="fs-3">Add new data</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit">
      <div>
        <p>Name</p>
        <input type="text" style="width:100%;" formControlName="name" />
      </div>
      <div>
        <p>Description</p>
        <input type="text" style="width:100%;" formControlName="description" />
      </div>
    </form>
    <button type="submit" class=" mt-3 px-2 border-1 rounded bg-dark text-white">save</button>
  </div>
</div>
